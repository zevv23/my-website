<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Essence Perfumes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Essence Perfumes</h1>
    <p>Find your signature scent</p>
  </header>

  <main class="products">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1615634260167-c8cdede054de" alt="Rose Perfume">
      <h2>Rose Noir</h2>
      <p>Floral and elegant scent</p>
      <span>₱1,299</span>
      <button onclick="buy()">Buy Now</button>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1594035910387-fea47794261f" alt="Vanilla Perfume">
      <h2>Vanilla Bloom</h2>
      <p>Sweet and warm aroma</p>
      <span>₱1,199</span>
      <button onclick="buy()">Buy Now</button>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1600180758890-6b94519a8ba6" alt="Ocean Perfume">
      <h2>Ocean Mist</h2>
      <p>Fresh and clean scent</p>
      <span>₱1,399</span>
      <button onclick="buy()">Buy Now</button>
    </div>
  </main>

  <footer>
    <p>© 2026 Essence Perfumes</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
